services:
  - type: web
    name: alma-digitales-chatbot
    env: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/TU_USUARIO/alma-digitales-chatbot
    branch: main
    region: oregon
    plan: free
    envVars:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        value: https://alma-digitales-chatbot.onrender.com/webhook
      - key: N8N_EDITOR_BASE_URL
        value: https://alma-digitales-chatbot.onrender.com
      - key: GOOGLE_API_KEY
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
    buildCommand: echo "Building N8N for Alma Digitales..."
    startCommand: n8n start
